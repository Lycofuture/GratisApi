<html>
<head>
    <title>第二步 - 配置网站信息</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="install,安装,API管理系统" />
    <meta name="description" content="API管理系统安装页面" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./assets/css/mdui.min.css"/>
    <link rel="stylesheet" href="./assets/css/mdclub.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-blue mdui-appbar-with-toolbar">

	<div class="mdui-appbar mdui-appbar-fixed">
  		<div class="mdui-toolbar mdui-color-white">
    		<a href="javascript:;" class="mdui-typo-headline">第二步 - 配置网站信息</a>
    		<div class="mdui-toolbar-spacer"></div>
  		</div>
  		<div class="mdui-progress">
			<div class="mdui-progress-determinate" style="width: 50%;"></div>
		</div>
	</div>
	
    <div class="mdui-container mdui-p-x-2">
    	<p>很好，MXGAPI管理系统已经成功连接了数据库并创建了数据表。</p>
    	<p>现在，您需要填写一些信息，无需担心填错，这些信息以后可以再次修改。</p>
		<form action="./Core/install.php" method="post">
			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label">站点标题</label>
				<input class="mdui-textfield-input" type="text" name="title" required/>
				<div class="mdui-textfield-helper">例：沐朽阁API</div>
			</div>
			
			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label">用户名</label>
				<input class="mdui-textfield-input" type="text" name="username" required/>
			</div>
			
			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label">密码</label>
				<input class="mdui-textfield-input" type="password" name="password" required/>
			</div>
	
 			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label">邮箱</label>
				<input class="mdui-textfield-input" type="email" name="email" required/>
				
			</div>
			
			<div class="mdui-textfield mdui-textfield-floating-label">
				<label class="mdui-textfield-label">域名</label>
				<input class="mdui-textfield-input" type="text" name="domain" required/>
				<div class="mdui-textfield-helper">例：api.muxiuge.cn</div>
			</div>
			
			<input class="mdui-hidden" name="step" value="2" />
			<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-m-t-2" type="submit">下一步</button>
    	</form>
	</div>


<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/mdui.min.js"></script>
<script src="./assets/js/vue.js"></script>
</body>
</html>
